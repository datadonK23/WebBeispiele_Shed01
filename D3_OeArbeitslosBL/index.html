<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Arbeitslosigkeit in Ã–sterreich</title>
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

		// Developed on examples from chapter 12 in Scott Murray's book "Interactive Data Visualization for the Web" (O'Reilly, 2013)

			//Width and height
			var w = 800;
			var h = 600;

			//Define map projection
			var projection = d3.geo.mercator()
							.scale([35000])
							.center([14, 47.7]);
							//.translate([w/2, h/2]);

			//Define path generator
			var path = d3.geo.path()
							 .projection(projection);

			//Create SVG element
			var svg = d3.select("body")
						.style("background-color", "#F7F7F7")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Load in GeoJSON data
			d3.json("../Data/oesterreich.json", function(json) {
				
				//Bind data and create one path per GeoJSON feature
				svg.selectAll("path")
				   .data(json.features)
				   .enter()
				   .append("path")
				   .attr("d", path);
		
			});
			
		</script>
	</body>
</html>
